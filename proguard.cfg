#Begin rules for DoNotObfuscate annotation
# 1.Keep the interface
-keep @interface com.bsb.hike.utils.CustomAnnotation.DoNotObfuscate
# 2. Keep the class which begins this annotation
-keep @com.bsb.hike.utils.CustomAnnotation.DoNotObfuscate class *
# 3. Keep the members of the class which begins with this annoation
-keepclassmembers @com.bsb.hike.utils.CustomAnnotation.DoNotObfuscate class * {*;}
# 4. Keep methods which use this annotation. The class may or may not use the same annotation.
-keepclassmembers class * {
    @com.bsb.hike.utils.CustomAnnotation.DoNotObfuscate <methods>;
 }
#End rules for DoNotObfuscate annotation

