buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0+'
    }
}
apply plugin: 'com.android.application'
android {
    compileSdkVersion "Google Inc.:Google APIs:21"
    buildToolsVersion "21.0.2"
    aaptOptions {
        noCompress '.9.png'
        useNewCruncher false
    }
    defaultConfig {
        minSdkVersion 9
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        targetSdkVersion 17
    }
    lintOptions {
        ignoreWarnings true
        checkAllWarnings false
        warningsAsErrors false
        lintConfig file("lint.xml")
        quiet true
        checkReleaseBuilds false
        abortOnError false
    }
    dexOptions {
    javaMaxHeapSize "2048M"
    preDexLibraries = false
        jumboMode = true
    }
    dependencies {
        compile(project(':actionbar-sherlock')) {
            exclude module: 'support-v4'
        }
        compile(project(':google-play')) {
            exclude module: 'support-v4'
        }
        compile(project(':facebook')) {
            exclude module: 'support-v4'
        }
        compile(project(':viewpager-indicator-library')) {
            exclude module: 'support-v4'
        }
        compile files('libs/acra-4.6.1.jar')
        compile files('libs/gson-2.3.jar')
        compile files('libs/gcm.jar')
        compile files('libs/aspectjrt-1.8.2.jar')
        compile files('libs/httpclient-android-4.3.5.jar')
        compile files('libs/isoparser-1.0.4.2.jar')
        compile files('libs/jmustache-1.9-2.jar')
        compile files('libs/musicg-1.4.2.0.jar')
        compile files('libs/okio-1.2.0.jar')
        compile files('libs/protobuf-java-2.6.1.jar')
        compile files('libs/prettytime-2.1.3.jar')
        compile files('libs/twitter4j-core-3.0.5.jar')
        compile files('libs/android-support-v4.jar')
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['okhttp-urlconnection','okhttp','mqtt', 'src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            storeFile file("hike-android-release-key.keystore")
            storePassword "Tequ1laFr1day5"
            keyAlias "hhikedroid"
            keyPassword "Tequ1laFr1day5"
        }
    }

    buildTypes {
        release {
            proguardFile 'proguard.cfg'
            signingConfig signingConfigs.release
        }
    }

    flavorDimensions "abi"
    
    productFlavors{
    	fat {
            flavorDimension "abi"
            ndk {
                abiFilters "armeabi-v7a", "armeabi"
            	}
            }
    }
}

dependencies {
}
