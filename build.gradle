buildscript {

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0+'
    }
}
apply plugin: 'com.android.application'
android {
    compileSdkVersion "Google Inc.:Google APIs:21"
    buildToolsVersion "21.0.2"
    aaptOptions {
        noCompress '.9.png'
        useNewCruncher false
    }
    defaultConfig {
        minSdkVersion 9
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        targetSdkVersion 17
    }
    lintOptions {
        ignoreWarnings true
        checkAllWarnings false
        warningsAsErrors false
        lintConfig file("lint.xml")
        quiet true
        checkReleaseBuilds false
        abortOnError false
    }
    dexOptions {
    javaMaxHeapSize "2048M"
    preDexLibraries = false
        jumboMode = true
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    dependencies {
        compile(project(':actionbar-sherlock')) {
            exclude module: 'support-v4'
        }
        compile(project(':google-play')) {
            exclude module: 'support-v4'
        }
        compile(project(':facebook')) {
            exclude module: 'support-v4'
        }
        compile(project(':viewpager-indicator-library')) {
            exclude module: 'support-v4'
        }
        compile name: 'acra-4.6.1'
        compile name: 'gson-2.3'
        compile name: 'gcm'
        compile name: 'aspectjrt-1.8.2'
        compile name: 'httpclient-android-4.3.5'
        compile name: 'isoparser-1.0.4.2'
        compile name: 'jmustache-1.9-2'
        compile name: 'musicg-1.4.2.0'
        compile name: 'okio-1.2.0'
        compile name: 'protobuf-java-2.6.1'
        compile name: 'prettytime-2.1.3'
        compile name: 'android-support-v4'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['okhttp-urlconnection','okhttp','mqtt', 'src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    signingConfigs {
        release {
            storeFile file("hike-android-release-key.keystore")
            storePassword "Tequ1laFr1day5"
            keyAlias "hhikedroid"
            keyPassword "Tequ1laFr1day5"
        }
    }

    buildTypes {
        release {
        	minifyEnabled true
            proguardFile 'proguard.cfg'
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
    arm {
        ndk {
            abiFilters "armeabi", "armeabi-v7a"
        	}
    	}
	}
}
